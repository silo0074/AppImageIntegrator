name: Build and Release AppImage

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 file wget libegl1 libopengl0 libxcb-cursor0

      - name: Run Build Script
        run: |
          chmod +x build_appimage.sh
          ./build_appimage.sh

      - name: Generate Checksum
        run: |
          # Ensure the filename matches what your script actually produces
          sha256sum *.AppImage > checksums.txt

      - name: Create Release and Upload
        uses: https://code.forgejo.org/forgejo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            *.AppImage
            checksums.txt
          draft: false
          prerelease: false