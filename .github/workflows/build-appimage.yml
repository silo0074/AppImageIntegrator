name: Build and Release AppImage

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 file wget libegl1 libopengl0 libxcb-cursor0

      - name: Run Build Script
        run: |
          chmod +x build_appimage.sh
          ./build_appimage.sh

      - name: Generate Checksum
        run: |
          sha256sum AppImageIntegrator-x86_64.AppImage > AppImageIntegrator-x86_64.AppImage.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            AppImageIntegrator-x86_64.AppImage
            AppImageIntegrator-x86_64.AppImage.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
