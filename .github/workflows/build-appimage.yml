name: Build and Release AppImage

on:
  push:
    tags:
      - 'v*' # Trigger only when you push a tag starting with 'v' (e.g., v1.0.1)

jobs:
  build:
    runs-on: ubuntu-latest # Using Ubuntu runner as it's the standard for builds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 file wget  # Required for AppImage tools

      - name: Run Build Script
        run: |
          chmod +x build_appimage.sh
          ./build_appimage.sh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: AppImageIntegrator-x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
