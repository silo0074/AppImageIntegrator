name: Build and Release AppImage

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 file wget libegl1 libopengl0 libxcb-cursor0

      - name: Run Build Script
        run: |
          chmod +x build_appimage.sh
          ./build_appimage.sh

      - name: Generate Checksum
        run: |
          sha256sum AppImageIntegrator-x86_64.AppImage > AppImageIntegrator-x86_64.AppImage.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            AppImageIntegrator-x86_64.AppImage
            AppImageIntegrator-x86_64.AppImage.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Check out 'main' so we can push the updated file back to it
          ref: main 
          fetch-depth: 0 # Necessary to see all tags for the generator

      - name: Generate Changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Recommended options for a clean output
          issues: true
          pullRequests: true
          prWoLabels: true
          author: true

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(changelog): update CHANGELOG.md for ${{ github.ref_name }} [skip ci]"
          file_pattern: "CHANGELOG.md"
